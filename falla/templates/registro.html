{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Registrarse</h1>
    <form method="POST" action="{% url 'registrar' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Registrarse</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger mt-3">
        <p>Por favor, corrige los errores indicados en el formulario.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
